<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/89faee3931.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <title>Video Games Online Shop</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
      <nav class="navbar navbar-toggleable-md">
        <div class="container">
          <button
            class="navbar-toggler navbar-toggler-right h-100"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <i class="fas fa-bars"></i>
          </button>
          <a class="navbar-brand d-flex align-items-center" href="#"
            ><i class="fas fa-gamepad mr-3 fa-2x"></i>GAME STORE</a
          >

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-home mr-2"></i>HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-th-large mr-2"></i>COLLECTIONS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-shopping-cart mr-2"></i>PURCHASE LIST</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-address-card mr-2"></i>CONTACT US</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="search-section py-5 mb-4">
        <h1>GAME STORE</h1>
        <h6>Buying Video Games Couldn't Be Simpler Than This !</h6>
        <form
          class="w-75 mx-auto my-4 d-flex align-items-center justify-content-center"
        >
          <div>
            <select class="form-control form-control-sm" id="console-select">
              <option value="" selected disabled hidden>Select Platform</option>
              <option>PC Gaming</option>
              <option>PlayStation</option>
              <option>Xbox</option>
              <option>Nintendo</option>
              <option>VR Games</option>
            </select>
          </div>
          <div>
            <select class="form-control form-control-sm" id="category-select">
              <option value="" selected disabled hidden>Select Category</option>
              <option>Action/Adventure</option>
              <option>Fighting</option>
              <option>Horror</option>
              <option>Racing</option>
              <option>RPG</option>
              <option>Shooter</option>
              <option>Simulation</option>
              <option>Sport</option>
              <option>Strategy</option>
            </select>
          </div>
          <div>
            <input
              type="text"
              class="form-control form-control-sm"
              id="search-box"
              placeholder="What do you search for ?"
            />
          </div>
          <button class="search-btn w-25 ml-3" type="button">Search</button>
        </form>
      </div>

      <div class="top-picks px-5">
        <h5>TOP PICKS</h5>
        <div
          class="carousel my-4 d-flex justify-content-between align-items-center"
        >
          <i class="fas fa-chevron-left fa-2x"></i>
          <img
            src="./images/ghost-of-tsushima.jpg"
            alt="Ghost of ghost-of-tsushima image"
          />
          <i class="fas fa-chevron-right fa-2x"></i>
        </div>
      </div>
      <div class="categories-section p-5 bg-faded">
        <div class="adventure-section">
          <h5>TOP PRE-ORDERS</h5>
          <div
            class="items-container row justify-content-between align-items-center"
          >
            <div class="item col-lg-3 col-md-3 row-sm">
              <img src="./images/assasins-valhala.jpg" alt="assasins-valhala" />
            </div>
          </div>
          <div
            class="items-container row justify-content-between align-items-center"
          >
            <div class="item col-lg-3 col-md-3 row-sm">
              <img src="./images/cyber-punk.jpg" alt="cyber-punk" />
            </div>
          </div>
          <div
            class="items-container row justify-content-between align-items-center"
          >
            <div class="item col-lg-3 col-md-3 row-sm">
              <img src="./images/mafia-triology.jpg" alt="mafia-triology" />
            </div>
          </div>
          <div
            class="items-container row justify-content-between align-items-center"
          >
            <div class="item col-lg-3 col-md-3 row-sm">
              <img src="./images/squad-rons.jpg" alt="squad-rons" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
